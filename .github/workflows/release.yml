name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j

      - name: Package
        run: |
          mkdir -p dist
          cp build/app/zportald dist/
          tar -czf zportald-${{ github.ref_name }}-linux-x86_64.tar.gz -C dist zportald

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            zportald-${{ github.ref_name }}-linux-x86_64.tar.gz
