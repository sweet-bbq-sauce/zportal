name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y liburing-dev

      - name: Configure
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j

      - name: Package
        run: |
          cd build
          cpack

      - name: List artifacts
        run: |
          ls -lah build
          ls -lah build/*.tar.gz build/*.deb || true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/*.tar.gz
            build/*.deb
          generate_release_notes: true
